<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>DisplayPDF</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Custom CSS for modal size */
        .custom-modal-dialog {
            width: 8000px; /* Set your desired width */
            max-width: 90%; /* Set maximum width if needed */
            height: 100%; /* Set your desired height */
            /* Add more styles as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open pdf</button>
        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog custom-modal-dialog"> <!-- Apply your custom class here -->
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Test 123</h4>
                    </div>
                    <div class="modal-body">
                        <embed src="Jury Briefing 1.pdf" frameborder="0" width="100%" height="600px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
